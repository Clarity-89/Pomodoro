<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
          rel='stylesheet' type='text/css'>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<h1 id="title">Pomodoro Clock</h1>

<div class="container" id="container-custom">
    <p class="lead" id="info">Choose the length of the session and press 'Start'. The length of the break
        is 5 minutes. </p>

    <div class="row">
        <button id="increase" class="custom-button">+</button>
        <div id="timer"></div>
        <button id="decrease" class="custom-button">-</button>
    </div>

    <button id="start" class="custom-button">Start</button>

    <button id="reset" class="custom-button">Reset</button>
</div>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
