<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<div class="container" id="container-custom">
    <p class="lead" id="info">Choose the length of the session and the break and press 'Start'. <br> The default values
        are 25 and 5 minutes respectively. </p>

    <div class="row">
        <div class="col-xs-6">
            <p class="lead">Session</p>

            <div id="timer"></div>
        </div>
        <div class="col-xs-6">
            <p class="lead">Break</p>

            <div id="break"></div>
        </div>
    </div>
    <button id="start">Start</button>

    <button id="reset">Reset</button>
</div>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
