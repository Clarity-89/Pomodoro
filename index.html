<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
          rel='stylesheet' type='text/css'>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<h1 id="title">Pomodoro Clock</h1>

<div class="container" id="container-custom">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <button id="increase" class="custom-button">+</button>
            <div id="timer"></div>
            <button id="decrease" class="custom-button">-</button>

            <br>
            <button id="start" class="custom-button">Start</button>

            <button id="reset" class="custom-button">Reset</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 guideline">
            <p>The Pomodoro Technique (adapted from <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Wikipedia</a>):</p>

            <p> 1. Decide on the task to be done</p>

            <p> 2. Set the pomodoro timer to n minutes (default 25)</p>

            <p> 3. Work on the task until the timer rings</p>

            <p>4. Take a short break (5 minutes)</p>

            <p> 5. After four pomodoros, take a longer break (15 minutes)</p>
        </div>
    </div>
</div>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
